<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .logout-btn {
            display: inline-block;
            text-decoration: none;
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chào mừng Admin, <span th:text="${username}"></span>!</h2>
        <p>Đây là trang quản lý.</p>
        <a href="/logout" class="logout-btn">Đăng xuất</a>
    </div>
</body>
</html>
